<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CientÃ­fica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="btn function" onclick="appendCharacter('log(')">log</button>
            <button class="btn function" onclick="appendCharacter('sqrt(')">âˆš</button>
            <button class="btn function" onclick="appendCharacter('(')">(</button>
            <button class="btn function" onclick="appendCharacter(')')">)</button>
            <button class="btn operator" onclick="clearDisplay()">AC</button>

            <button class="btn number" onclick="appendCharacter('7')">7</button>
            <button class="btn number" onclick="appendCharacter('8')">8</button>
            <button class="btn number" onclick="appendCharacter('9')">9</button>
            <button class="btn operator" onclick="appendCharacter('/')">/</button>
            <button class="btn operator" onclick="deleteLastCharacter()">Del</button>

            <button class="btn number" onclick="appendCharacter('4')">4</button>
            <button class="btn number" onclick="appendCharacter('5')">5</button>
            <button class="btn number" onclick="appendCharacter('6')">6</button>
            <button class="btn operator" onclick="appendCharacter('*')">*</button>
            <button class="btn operator" onclick="moveCursor(-1)">ðŸ¢€</button>

            <button class="btn number" onclick="appendCharacter('1')">1</button>
            <button class="btn number" onclick="appendCharacter('2')">2</button>
            <button class="btn number" onclick="appendCharacter('3')">3</button>
            <button class="btn operator" onclick="appendCharacter('-')">-</button>
            <button class="btn operator" onclick="moveCursor(1)">ðŸ¢‚</button>

            <button class="btn number wide" onclick="appendCharacter('0')">0</button>
            <button class="btn number" onclick="appendCharacter('.')">.</button>
            <button class="btn operator" onclick="appendCharacter('+')">+</button>
            <button class="btn operator tall" onclick="calculateResult()">=</button>

            <button class="btn function" onclick="appendCharacter('e**(')">e^x</button>
            <button class="btn function" onclick="appendCharacter('**')">Exp</button>
            <button class="btn function" onclick="appendCharacter('**-1')">1/x</button>
            <button class="btn function" onclick="appendCharacter('%')">%</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
